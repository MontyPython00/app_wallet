{% extends 'main_layout.html' %}

{% block head %}



{% endblock %}


{% block main %}


	<h1>
		{{wallet}}
	</h1>

	<h3>
		Yang: {{wallet.yang}}
	</h3>

	<h3>
		<p>
			Coins:
		</p>	
		{% for coin in coins %}
			<p>
				{{coin}}
			</p>
		{% endfor %}
		
	</h3>
	<form method='POST'>
		{% csrf_token %}
		<input type='submit' name='delete' value='Delete'>
	</form>
	<form action="{% url 'wallets:update' wallet.id %}">
		<input type='submit' value='Update'>
	</form>


{% endblock %}
